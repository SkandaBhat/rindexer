name: Build & publish docker image

on:
  workflow_dispatch: # Allows manual triggering
  pull_request:
    types:
      - closed # Triggers when a PR is merged (e.g., into master)
    branches:
      - master
  release: # NEW: Trigger this workflow when a GitHub Release is published
    types: [published]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout
      packages: write # Required for pushing to GitHub Packages (GHCR)
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile # Your main Dockerfile
            image: ghcr.io/${{ github.repository }} # Main image name
          - dockerfile: bundled.Dockerfile # Your bundled Dockerfile
            image: ghcr.io/${{ github.repository }}-bundled # Bundled image name

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login against a Docker registry
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            # Apply tags based on Git SHA (short and long)
            type=sha
            type=sha,format=long
            # Apply 'latest' tag only for the default branch (e.g., 'master')
            type=raw,value=latest,enable={{is_default_branch}}
            # NEW: Apply the Git tag (e.g., 'v1.0.0') when a release is published
            # This will create tags like 'ghcr.io/joshstevens19/rindexer:v1.0.0'
            type=ref,event=tag

      # Build and push Docker image with Buildx
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true # Push the image to the registry
          tags: ${{ steps.meta.outputs.tags }} # Use the tags generated by metadata-action
          labels: ${{ steps.meta.outputs.labels }} # Use the labels generated by metadata-action